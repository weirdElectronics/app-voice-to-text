<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gastos</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Mis gastos</h1>
  {% if filas|length > 1 %}
    <table border="1">
      {% for fila in filas %}
        <tr>
          {% for celda in fila %}
            <td>{{ celda }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No hay gastos registrados todav√≠a.</p>
  {% endif %}
  <a href="/">Volver</a>
</body>
</html>
